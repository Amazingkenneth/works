<!DOCTYPE html>
<html>

<head>
    <title>
        Italian Songs: for the drama project.
    </title>
</head>

<body>
    <strong>Here are the Italian songs for the project of the 2021-2022 semester Drama "Countries"(Italy).
    </strong>
    <p>
        Click the following "start" botton to play the Music:
    </p>
    <p>
        O Sole Mio;
    </p>
    <p>
        Funiculì_funiculà
    </p>
    <div id="audioBox">
        <script type="text/javascript">
            window.onload = function () {
                var arr = ["https://amazingkenneth.github.io/works/documents/%E6%B4%BB%E5%8A%A8/%E5%85%AB%E4%B8%8B/Drama-Italy/O_Sole_Mio.m4a", "https://amazingkenneth.github.io/works/documents/%E6%B4%BB%E5%8A%A8/%E5%85%AB%E4%B8%8B/Drama-Italy/Funicul%C3%AC%20funicul%C3%A0.mp3"];               //把需要播放的歌曲从后往前排，这里已添加两首音乐，可继续添加多个音乐 
                var myAudio = new Audio();
                myAudio.preload = true;
                myAudio.controls = true;
                myAudio.src = arr.pop();         //每次读数组最后一个元素 
                myAudio.addEventListener('ended', playEndedHandler, false);
                myAudio.play();
                document.getElementById("audioBox").appendChild(myAudio);
                myAudio.loop = false;//禁止循环，否则无法触发ended事件 
                function playEndedHandler() {
                    myAudio.src = arr.pop();
                    myAudio.play();
                    console.log(arr.length);
                    !arr.length && myAudio.removeEventListener('ended', playEndedHandler, false);//只有一个元素时解除绑定 
                }
            }
        </script>
    </div>
</body>

</html>
